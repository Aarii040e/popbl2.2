term_1_p=Elkarrekin webgunera sartzean, onartzen duzu zerbitzu-baldintza horiekin, aplikatzekoak diren lege eta erregulazio guztiekin lotuta egotea, eta onartzen duzu aplikatzekoak diren tokiko legeak betetzearen erantzule zarela. Baldintza horietakoren batekin ados ez bazaude, debekatuta daukazu gune hau erabiltzea edo bertara sartzea. Webgune honetako materialak egile-eskubideen legeek eta aplikagarriak diren markek babesten dituzte.

term_2_p1=Baimena ematen da Elkarrekin webgunean materialen (informazioa edo softwarea) kopia bat aldi baterako deskargatzeko, aldi baterako bistaratze pertsonalerako eta ez komertzialerako soilik. Hau lizentzia bat ematea da, ez titulu transferentzia bat, eta lizentzia honen azpian ezin duzu:

term_2_p2=Materialak aldatzea edo kopiatzea; materialak edozein merkataritza-helburutarako erabiltzea, edo edozein erakustaldi publikotarako (komertziala edo ez komertziala); Elkarrekin webguneko edozein softwareren konpilazioa kentzen edo alderantzizko ingeniaritza egiten saiatzea; materialen edozein copyright edo bestelako ohar jabe ezabatzea; edo materialak beste pertsona bati transferitzea edo materialak beste edozein zerbitzaritan «islatzea».

term_2_p3=Lizentzia hau automatikoki amaituko da murrizketa hauetako edozein urratzen baduzu eta Elkarrekin edozein unetan buka daiteke. Material horiek bistaratzen amaitzean edo lizentzia hau amaitzean, zure jabetzan deskargatutako edozein material suntsitu behar duzu, formatu elektronikoan edo inprimatuan.

term_3_p=Elkarrekin webguneko materialak «bere horretan» ematen dira. Elkar-ek ez du inolako bermerik ematen, espresuki edo inplizituki, eta uko egite honen bidez, eta gainerako berme guztiak ukatzen ditu, mugarik gabe, berme inplizituak edo merkaturagarritasun-baldintzak, helburu jakin baterako egokitasuna, edo jabetza intelektuala ez urratzea edo beste eskubide batzuk urratzea barne. Gainera, Elkar-ek ez du bermatzen eta ez du inolako adierazpenik egiten materialen zehaztasunari, balizko emaitzei edo erabileraren fidagarritasunari buruz bere webgunean edo material horiekin lotutako beste moduren batean edo toki horri lotutako edozein lekutan.

term_4_p=Elkarrekin edo bere hornitzaileak ez dira inola ere izango Elkarrekin webguneko materialak erabiltzeak edo erabiltzeko ezintasunak eragindako kalteen erantzule (mugarik gabe, datuak edo onura galtzeak eragindako kalteak barne, edo negozioa eteteak eragindakoak), ezta Elkarrekin edo Elkarrekin enpresaren ordezkari baimendu batek kalte hori gertatzeko aukeraren berri ahoz edo idatziz eman badu ere. Jurisdikzio batzuek ez dute berme inplizituak mugatzeko aukerarik ematen, ez eta ondoriozko edo gorabeherako kalteen erantzukizun-mugarik ere. Hori dela eta, baliteke muga horiek zuri ez aplikatzea.

term_5_p=The materials appearing on Elkarrekin's website could include technical, typographical, or photographic errors. Elkarrekin does not warrant that any of the materials on its website are accurate, complete or current. Elkarrekin may make changes to the materials contained on its website at any time without notice. However, Elkarrekin does not undertake to update the materials.

term_6_p=Elkarrekin ez ditu berrikusi bere webguneari lotutako gune guztiak, eta ez da lotutako gune horretako edukien arduraduna. Elkarrekin esteka (k) edo testua gehi diezaiokezu txertatutako kodeari. Edozein esteka sartzeak ez du esan nahi Elkarrekin elkarteak gunea onartu behar duenik. Lotutako edozein webguneren erabilera erabiltzailearen beraren arriskupean dago.

term_7_p=Elkar-ek edozein unetan berrikusi ditzake zerbitzu-baldintza horiek bere webgunerako, aldez aurretik abisatu gabe. Webgune hau erabiltzean, onartzen duzu zerbitzu-termino horien egungo bertsioarekin lotuta egotea.

term_8_p=Termino eta baldintza horiek lege globalen arabera arautzen eta interpretatzen dira, eta auzitegien jurisdikzio esklusiboaren mende jartzen zara egoera edo kokapen horretan.


