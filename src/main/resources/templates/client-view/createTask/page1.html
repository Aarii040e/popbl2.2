<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout_client}">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/task_form.css}">
</head>

<section class="d-flex flex-column">
    <main layout:fragment="content" class="d-flex mx-auto">


        <form class="d-flex flex-column justify-content-center flex-grow-2 py-3 py-md-0 px-4 px-md-6"
        th:action="@{/client-view/createTask/page1}" method="post" th:object="${categoryDto}">


            <h1 class="mb-3" th:text="#{create_task_1}">Create task 1</h1>

            <div class="type d-flex justify-content-between align-items-center py-1 mb-1">
                <label for="type" class="me-2">Type</label>
                <select name="type" id="type" class="px-1 rounded-1">
                    <option value="task">Task</option>
                    <option value="event">Event</option>
                </select>
            </div>
            <div class="radios">
                <div class="form-check">
                    <input class="form-check-input me-2" type="radio" value ="radio_cleaning" name="radio" id="cleaning" data-category="environmental" data-type="event" >
                    <label class="form-check-label" for="cleaning">Environmental cleaning</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input me-2" type="radio" value="radio_reforestation" name="radio" id="reforestation" data-category="environmental" data-type="event">
                    <label class="form-check-label" for="reforestation">Reforestation</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input me-2" type="radio" value="radio_tutoring" name="radio" id="tutoring" data-category="educative" data-type="task">
                    <label class="form-check-label" for="tutoring">Private tutoring</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input me-2" type="radio" value="radio_sportsevent" name="radio" id="sportsevent" data-category="sports" data-type="task">
                    <label class="form-check-label" for="sportsevent">Helping out at a sports event</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input me-2" type="radio" value="radio_simple_purchase" name="radio" id="lt10" data-category="social" data-type="task">
                    <label class="form-check-label" for="lt10">Simple purchase (&lt;=10€)</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input me-2" type="radio" value="radio_elaborate_purchase" name="radio" id="gt10" data-category="social" data-type="task">
                    <label class="form-check-label" for="gt10">Elaborate purchase (&gt;10€)</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input me-2" type="radio" value="radio_walk" name="radio" id="walk" data-category="social" data-type="task">
                    <label class="form-check-label" for="walk">Going for a walk</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input me-2" type="radio" value="radio_hangout" name="radio" id="hangout" data-category="social" data-type="task">
                    <label class="form-check-label" for="hangout">Hanging out</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input me-2" type="radio" value="radio_cooking" name="radio" id="cooking" data-category="social" data-type="task">
                    <label class="form-check-label" for="cooking">Cooking</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input me-2" type="radio" value="radio_pet" name="radio" id="pet" data-category="social" data-type="task">
                    <label class="form-check-label" for="pet">Walking pets</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input me-2" type="radio" value="radio_doctor" name="radio" id="doctor" data-category="social" data-type="task">
                    <label class="form-check-label" for="doctor">Accompany elderly people to the doctor</label>
                </div>
            </div>
            <div class="cont p-0 mt-1 mb-3 mx-0"></div>
            <button type="submit" class="rounded-1 py-2 w-100 border-0 mb-5 mb-md-3" th:text="#{continue}">Continue</button>
        </form>
    </main>
    <script src="/js/task_form_step1.js"></script>
</section>

</html>
