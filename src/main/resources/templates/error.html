<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout_main}">

    <head>
        <link rel="stylesheet" type="text/css" href="/css/error.css">
    </head>

    <body>
        <main layout:fragment="content" class="p-3">
            <h1 class="mb-3" th:text="#{something_wrong}">Oops! Looks like something went wrong.</h1>
            <div class="d-flex">
                <h2 class="me-1" th:text="#{error_code}">Error code:</h2>
                <h2 th:text="${statusCode}"></h2>
            </div>
        </main>
    </body>
</html>
