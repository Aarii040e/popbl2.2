<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

        <!-- <span>logo</span> -->
        <img src="/images/icono.png" alt="Elkar-Ekin logo" class="logo">
        <div>
            <button class="signup rounded border-0 me-1" th:text="#{signup}">Sign up</button>

        <script src="/js/header_login.js"></script>

</html>
