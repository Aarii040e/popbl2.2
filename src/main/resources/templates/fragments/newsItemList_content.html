<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<main th:fragment="newsItemList_content">
    <div>
        <form action="/newsItem/search" method="get" class="d-flex w-100">
            <input type="search" placeholder="Search news item" id="gsearch" name="keyword" class="flex-grow-3 p-1 rounded-start">
            <button type="submit" class="border-0 p-1 rounded-end flex-grow-1">Search</button>
        </form>
    </div>
    <div class="card-container">
        <div class="card" th:each="newsItem,iter : ${newsItemList}">
            <h2 th:text="${newsItem.title}" class="title">TITLE HEADING</h2>
            <!-- <h2 th:text="${newsItem.createdAt}">Title description, Dec 7,2017</h2> -->
            <div class="body">
                <p th:utext="${newsItem.body}"></p>
            </div>
            <a th:href="@{'/newsItem/' + ${newsItem.newsItemID}}" class="load link text-decoration-none">Load more</a>
        </div>
    </div>
    <script src="/js/cut_content.js"></script>             
    <script src="/js/newsItemList.js"></script>    
</main>
</html>
