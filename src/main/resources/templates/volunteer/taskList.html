<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout-V}">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/volunteering_list.css}">
</head>

<body class="d-flex flex-column">
	<main layout:fragment="content" class="p-3">
		<div class="d-md-grid ">
			<div class="card position-relative overflow-hidden mb-2 m-md-0 p-2" th:each="task,iter : ${taskList}" th:classappend="${task.taskDefaultID.category.name} + 'Border'">

				<div class="title w-100 mb-1" th:text="#{${task.taskDefaultID.name}}" th:classappend="${task.taskDefaultID.category.name} + 'Bg'">Task Name</div>

				<div class="pfp rounded-circle position-absolute" 
				th:classappend="'background-image: url(' + (${user.imagePath} != null ? '/img/' + ${user.imagePath} : '/images/blank-pfp.svg') + ');' + 'Border'"
				th:if="${currentPage != 'taskHistory'}"></div>

				<i class="date" th:text="${task.date.year} + '/' + ${task.date.monthValue} + '/' + ${task.date.dayOfMonth} + ' ' + ${task.startTime} + ' - ' + ${task.endTime}">Task Date</i>

				<p class="description py-2" th:text="${task.description}">Task Description</p>

				<div class="d-flex align-items-center">
					<i class="fa-regular fa-circle-check me-1" th:classappend="${task.taskDefaultID.category.name}"></i>
					<p th:text="#{${task.taskDefaultID.category.name}}">Category</p>
				</div>

				<i class="d-block py-2" th:text="${task.location.direction}">Task Location</i>

				<div class="d-flex flex-column align-items-center">
					<i class="fa-regular fa-bookmark bookmark text-center position-absolute py-1 px-2" th:classappend="${currentPage == 'taskList'} ? ' ' : 'right'"></i>
					<a class="signup btnLink position-absolute border-0 rounded-1 py-1 px-2 text-decoration-none" th:href="@{'/volunteer-view/task/' + ${task.taskID} + '/signUp'}" th:if="${currentPage} == 'taskList'" th:text="#{signup}">Sign up</a>
					<a class="signup btnLink position-absolute border-0 rounded-1 py-1 px-2 text-decoration-none" th:href="@{'/volunteer-view/task/' + ${task.taskID} + '/unsign'}" th:if="${currentPage} == 'signedUp'" th:text="#{unsign}">Unsign</a>
				</div> 
			</div>
		</div>
	</div>
	<script src="/js/cut_content.js"></script>
	<script src="/js/volunteering_list.js"></script>
</main>
</body>>
</html>
