<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/chat.css">
    <title>Chat Application</title>
</head>
<body>

            <!-- SPAN HORI EZ BORRAU -->
<h2>Kaixo, <span th:id="${user.userID}" class="usernameSpan" th:text="${user.username}"></span></h2>
<div class="chat-container">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Online Users</h2>
            <ul id="users">
            </ul>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>

<!-- GARRANTZITSUAK!!!!!!!!!!!! EZ EZABATU -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
