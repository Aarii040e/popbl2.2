<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout_main}">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">
</head>

<section class="d-flex mx-auto" layout:fragment="content">
    <form class="d-flex flex-column justify-content-center flex-grow-2 py-3 py-md-0 px-4 px-md-6" th:action="@{/registration/step3}"
    method="post" th:object="${userDto}">

        <h1 class="mt-3 mb-3" th:text="#{signup}">Sign up</h1>

        <div class="d-flex flex-column mb-3 align-items-lg-center">
            <div class="gender d-flex justify-content-between align-items-center py-1 align-items-center py-1">
                <label for="gender" class="me-2" th:text="#{gender}">Gender</label>
                <select th:field="*{gender}" name="gender" id="gender" class="px-1 rounded-1">
                    <option value="male" th:text="#{male}">Male</option>
                    <option value="female" th:text="#{female}">Female</option>
                    <option value="other" th:text="#{other}">Other</option>
                    <option value="undefined" th:text="#{not_say}">I'd rather not say</option>
                </select>
            </div>

            <!-- <div class="form-group">
                <label for="gender">gender:</label>
                <input th:field="*{gender}" id="gender" name="gender" placeholder="Enter your gender" required>
            </div> -->

            <div class="birthdate d-flex justify-content-between align-items-center py-1 align-items-center py-1">
                <label for="birthdate" class="me-2" th:text="#{birth_date}">Birth date</label>
                <input th:field="*{birthDate}" type="date" id="birthdate" class="px-1 rounded-1" required>
            </div> 

            <div class="desc d-flex justify-content-between align-items-center py-1 align-items-center py-1">
                <label for="description" th:text="#{description}">Description</label>
                <textarea id="description" name="description" placeholder="Enter your description" class="px-1 rounded-1 p-1 vh-50"></textarea>
            </div>

        </div>

        
        <div class="buttons d-flex">
            <!-- Aqui para darle a atras hay que completar el formulario y no tiene mucho sentido-->
            <a href="/registration/step2" class="btnLink text-decoration-none text-center rounded-1 py-2 w-100 border-0 mx-3 mb-5 mb-md-3" th:text="#{previous}">Previous</a>

            <button type="submit" class="rounded-1 py-2 w-100 border-0 mx-3 mb-5 mb-md-3" th:text="#{continue}">Continue</button>
        </div>      
    </form>
    
</section>
</html>
