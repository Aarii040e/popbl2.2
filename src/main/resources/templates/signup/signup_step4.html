<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elkar-Ekin</title>
    <link rel="icon" type="image/x-icon" href="/images/mondragon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <link rel="stylesheet" type="text/css" href="/css/header_nav_lang.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ec78ffc94.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column">
    <div th:insert="fragments/language.html"></div>

    <div class="message" th:if="${message != null}">
        [[${message}]]
    </div>
    <div th:insert="fragments/header_login.html"></div>

    <main class="d-flex mx-auto">
        <form class="d-flex flex-column justify-content-center flex-grow-2 py-3 py-md-0 px-4 px-md-6" th:action="@{/registration/step4}" method="post" role="form" th:object="${userDto}">
            
            <h1 class="mt-3 mb-3" th:text="#{signup}">Sign up</h1>

            <div>
                <div class="userpass d-flex me-2">
                    <div class="flex-grow-1 mb-3">
                        <div class="form-floating">
                            <input name="username" th:field="*{username}" type="text" class="form-control rounded-top" placeholder="Username" id="username" required>
                            <label for="username" th:text="#{username}">Username</label>
                        </div>
    
                        <div class="form-floating">
                            <input th:field="*{password}" name="password" type="password" class="form-control rounded-0" placeholder="Password" id="password1" required>
                            <label for="password1" th:text="#{password}">Password</label>
                        </div>
    
                        <div class="form-floating">
                            <input name="password-confirmation" type="password" class="form-control rounded-bottom" placeholder="Retype password" id="password2" required>
                            <label for="password2" th:text="#{retype_password}">Retype password</label>
                        </div>
                    </div>

                    <div class="pfp-container d-flex flex-column justify-content-between rounded p-2 ms-3">
                        <div class="pfp rounded-circle"></div>
                        <div class="iconbtn py-1 text-center" th:text="#{change}">Change</div>
                        <input type="file" class="file" accept="image/*">
                    </div>
                    
                </div>

                <div class="buttons d-flex">
                    <!-- Aqui para darle a atras hay que completar el formulario y no tiene mucho sentido-->
                    <a href="/registration/step3" class="btnLink text-decoration-none text-center rounded-1 py-2 w-100 border-0 mx-3 mb-5 mb-md-3" th:text="#{previous}">Previous</a>
    
                    <button type="submit" class="rounded-1 py-2 w-100 border-0 mx-3 mb-5 mb-md-3" th:text="#{continue}">Continue</button>
                </div>
            </div>
        </form>
    </main>
    <div th:insert="fragments/nav_main.html"></div>
    <script src="/js/signup_step4.js"></script>
</body>

</html>
