<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elkar-Ekin</title>
    <!-- The tab icon -->
    <link rel="icon" type="image/x-icon" href="/images/mondragon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <link rel="stylesheet" type="text/css" href="/css/header_nav_lang.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ec78ffc94.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column">
    <div th:insert="fragments/language.html"></div>

    <div th:insert="fragments/header_login.html"></div>
    
    <!-- Ze message? -->
    <div class="message" th:if="${message != null}">
        [[${message}]]
    </div>

    <main class="d-flex mx-auto">
        <form class="d-flex flex-column justify-content-center flex-grow-2 py-3 py-md-0 px-4 px-md-6" th:action="@{/registration/step2}"
            method="post" role="form" th:object="${userDto}">
            
            <h1 class="mt-3 mb-3" th:text="#{signup}">Sign up</h1>

            <div class="d-flex mb-3">
                <div class="form-floating flex-grow-1 rounded-end">
                    <input th:field="*{postCode}" type="number" class="form-control rounded-start"
                        placeholder="Postal code" id="postalcode" required>
                    <label for="postalcode" th:text="#{postal_code}">Postal code</label>
                </div>
                <div class="form-floating flex-grow-1">
                    <input th:field="*{town}" class="form-control rounded-end" id="town" name="town"
                        autocomplete="off" placeholder="Town" required>
                    <label for="town" th:text="#{town}">Town</label>
                </div>
            </div>

            <div class="d-flex mb-3">
                <div class="form-floating flex-grow-1">
                    <input th:field="*{direction}" class="form-control rounded-start" id="direction"
                        name="direction" placeholder="Direction" required>
                    <label for="direction" th:text="#{direction}">Direction</label>
                </div>
                <div class="form-floating flex-grow-1">
                    <input th:field="*{province}" type="text" class="form-control rounded-end"
                        placeholder="Province" id="province" required>
                    <label for="province" th:text="#{province}">Province</label>
                </div> 
            </div>

            <div class="buttons d-flex">
                <!-- Aqui para darle a atras hay que completar el formulario y no tiene mucho sentido-->
                <a href="/registration/step1" class="btnLink text-decoration-none text-center rounded-1 py-2 w-100 border-0 mx-3 mb-5 mb-md-3" th:text="#{previous}">Previous</a>

                <button type="submit" class="rounded-1 py-2 w-100 border-0 mx-3 mb-5 mb-md-3" th:text="#{continue}">Continue</button>
            </div>
        </form>
    </main>  
    <div th:insert="fragments/nav_main.html"></div>
</body>
</html>
