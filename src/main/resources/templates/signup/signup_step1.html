<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elkar-Ekin</title>
    <link rel="icon" type="image/x-icon" href="/images/mondragon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <link rel="stylesheet" type="text/css" href="/css/header_nav_lang.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ec78ffc94.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column">
    <div th:insert="fragments/language.html"></div>

    <!-- Notificaciones -->
    <!-- <div class="message" th:if="${message != null}">
        [[${message}]]
    </div> -->

    <!-- HEADER logo signup login -->
    <div th:insert="fragments/header_login.html"></div>

    <main class="d-flex mx-auto">
        <form class="d-flex flex-column justify-content-center flex-grow-2 py-3 py-md-0 px-4 px-md-6" th:action="@{/registration/step1}"
            method="post" role="form" th:object="${userDto}">
            <h1 class="mt-3 mb-3" th:text="#{signup}">Sign up</h1>

            <div class="form-floating">
                <input name="name" th:field="*{name}" type="text" class="form-control rounded-top"
                    placeholder="First name" id="name" autocomplete="off" required />
                <label for="name" th:text="#{name}">Name</label>
            </div>

            <div class="d-flex mb-3">
                <div class="form-floating flex-grow-1">
                    <input th:field="*{surname1}" type="text" class="form-control rounded-bottom-left"
                        placeholder="First surname" id="surname1" autocomplete="off" required>
                    <label for="surname1" th:text="#{first_surname}">First surname</label>
                </div>
                <div class="form-floating flex-grow-1">
                    <input th:field="*{surname2}" type="text" class="form-control rounded-bottom-right"
                        placeholder="Second surname" id="surname2" autocomplete="off" required>
                    <label for="surname2" th:text="#{second_surname}">Second surname</label>
                </div>
            </div>

            <div class="d-flex mb-3">
                <div class="form-floating flex-grow-1">
                    <input name="email" th:field="*{email}" type="email" class="form-control rounded-start" placeholder="Email" id="email" autocomplete="off">
                    <label for="email" th:text="#{email}">Email</label>
                </div>
                <div class="form-floating flex-grow-1">
                    <input th:field="*{telephone}" type="number" class="form-control rounded-end"
                        placeholder="Phone number" id="phone" autocomplete="off">
                    <label for="phone" th:text="#{phone_number}">Phone number</label>
                </div>
            </div>
            <button type="submit" class="rounded-1 py-2 w-100 border-0 mb-5 mb-md-3" th:text="#{continue}">Continue</button>
        </form>
    </main>
    <div th:insert="fragments/nav_main.html"></div>
    <script src="/js/signup.js"></script>
</body>
</html>
