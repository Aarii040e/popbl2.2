term_2_p3=Esta licencia se terminará automáticamente si usted viola cualquiera de estas restricciones y puede ser terminada por Elkarrekin en cualquier momento. Al terminar su visualización de estos materiales o al finalizar esta licencia, debe destruir cualquier material descargado en su posesión ya sea en formato electrónico o impreso.

