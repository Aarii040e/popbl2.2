<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout-A}">
<head>
	<link rel="stylesheet" href="/css/newsItem_admin.css">
	<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
	<script src="/js/newsItemForm.js" defer></script>
</head>
<body class="d-flex flex-column">
	<main layout:fragment="content" class="d-flex align-items-center justify-content-center p-3">
		<div>
			<form th:action="${isEdit} ? '/admin-view/editNewsItem' : '/admin-view/createNewsItem'" th:object="${newsItemDto}" method="post">

				<input hidden="true" type="text" class="form-control" th:field="*{newsItemID}" value="-1">

				<div class="form-floating mb-3">
					<input th:field="*{title}" type="text" class="form-control rounded" placeholder="Title" id="title1" autocomplete="off" required>
					<label for="title1">Title</label>
				</div>

				<div class="form-group mb-3">
					<label for="textarea">Content</label>
					<textarea class="form-control" id="textarea" rows="3" required="required" th:field="*{body}"></textarea>
				</div>

				<button type="submit" class="btnLink d-block w-100 py-2 text-center border-0 rounded" th:text="${isEdit} ? 'Update' : 'Post'">Post</button>
			</form>
		</div>
	</main>
</body>
</html>
